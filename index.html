<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    <title>To do list</title>
</head>

<body>
    <header class="bg-white">
        <div>
            <img src="./img/logo.png" alt="logo">
        </div>
        <h1>Todoolist</h1>
    </header>

    <div class="w-80 bg-white">
    <button class="white-text bg-celeste bordercolor-celeste .bordersolid .bradius2">Add task</button>
        <button class="lgrey-text bg-white ">Add section</button>
    </div>

    <main class="w-80 bg-white">
        <ul class="lsnone">
            <div>&#9660; New Task</div>
            <li>
                <div class="circle bordercolor-green green-text">
                    &check;
                </div>
                <span>
                    Quarterly Newsletter
                </span>
                <div class="botton bg-celeste">
                    Editorial
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
